<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form #resetForm="ngForm" (submit)="onReset(resetForm)" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="Email" #email="ngModel" ngModel required email>
        <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Submit</button>
    </form>
</mat-card>
