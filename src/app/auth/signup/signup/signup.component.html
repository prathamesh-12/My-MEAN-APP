
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form #signUpForm="ngForm" (submit)="onSignup(signUpForm)" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="Email" #email="ngModel" ngModel required email>
        <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password" placeholder="Password" #password="ngModel" ngModel required>
        <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Sign Up</button>
    </form>
</mat-card>
